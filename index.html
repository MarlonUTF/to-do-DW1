<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="apps.js/app.js" defer></script>
    <script src="apps.js/modal.js" defer></script>
    <script src="apps.js/tema.js" defer></script>
    <link rel="stylesheet" href="styles.css/style.css">
    <link href="tailwind.css" rel="stylesheet">
    <title>To-do List</title>
</head>
<body class="bg-cyan-600 dark:bg-gray-900 flex items-center justify-center  min-h-screen min-w-screen p-10">

    <div class="container bg-white dark:bg-gray-500 w-5/6 rounded-xl p-6">
       
        <header class="flex items-center justify-between">
            <h1>Lista de Tarefas</h1>
            <div class="modo p-1 w-10 flex items-center justify-center bg-gray-200 rounded-full cursor-pointer">
                <img id="theme-icon" src="recursos/img/lightMode.svg" class="w-6 h-6">
            </div>
        </header>

        <div class="flex min-w-max">
            <input type="text" id="input" class="h-8 grow border-2 border-gray-500 rounded-xl mx-3 p-2 flex items-center">
            <button type="submit" id="button" class="h-8 flex items-center justify-center bg-green-700 px-6 rounded-xl mr-3">+</button>
        </div>

        <ul id="list" class="min-w-max h-96 bg-yellow-300 mx-3 overflow-auto">
            <li class="flex items-center justify-between border-2 border-gray-500 rounded-xl p-2 gap-2">
              <div class="flex items-center gap-2">
                <img src="/recursos/img/checkBoxVazia.svg">
                <div class="item truncate max-w-xs">${item}</div>
              </div>
              <div class="flex items-center gap-2">
                <img class="editar w-6 h-6 cursor-pointer" data-index="${index}" src="/recursos/img/editar.svg" alt="Editar">
                <img class="delete w-6 h-6 cursor-pointer" data-index="${index}" src="/recursos/img/deletar.svg" alt="Deletar">
              </div>
            </li>
          </ul>
    </div>
    
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="modal-header flex items-center align-center ">
          <h2>Desenvolvimento web 1</h2>
          <button id="close-modal" class="text-white bg-red-600 p-2 rounded-xl">Fechar</button>
      </div>
      <div class="modal-body">

</body>
